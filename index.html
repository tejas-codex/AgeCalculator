<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate</title>
</head>
<body>


<title>Age Calculator</title>
<script src="Agecalculator.js"></script>
<link rel="stylesheet" href="agecalculculator.css">
<h1>Age Calculator</h1>

<form>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="datetime-local" id="birthdate" name="birthdate">
    <label for="currentdate">Enter current date:</label>
    <input type="datetime-local" id="currentdate" name="currentdate">
    <input type="button" value="Calculate" onclick="calculateAge()">
</form>
<p id="output"></p>




</body>
</html>
